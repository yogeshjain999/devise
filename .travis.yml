language: ruby

rvm:
  - 2.1
  - 2.2

gemfile:
  - gemfiles/Gemfile.rails-4.2-stable
  - gemfiles/Gemfile.rails-4.1-stable
  - Gemfile

matrix:
  include:
    - rvm: 2.2.2
      gemfile: gemfiles/Gemfile.rails-5.0-alpha
  allow_failures:
    - rvm: 2.2.2
      gemfile: gemfiles/Gemfile.rails-5.0-alpha
services:
  - mongodb

addons:
  apt:
    sources:
      - mongodb-3.0-precise
    packages:
      - mongodb-org-server

sudo: false

cache: bundler

env:
  matrix:
    - DEVISE_ORM=mongoid
    - DEVISE_ORM=active_record

before_install: "rm ${BUNDLE_GEMFILE}.lock"

before_script: "bundle update"

script: "bundle exec rake test"

notifications:
  email: false
  slack:
    on_pull_requests: false
    on_success: change
